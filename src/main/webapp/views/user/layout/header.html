<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<th:block th:fragment="head">
  <header>
    <!-- Header Start -->
    <div class="header-area">
      <div class="main-header ">
        <div class="header-top top-bg d-none d-lg-block">
          <div class="container-fluid">
            <div class="col-xl-12">
              <div class="row d-flex justify-content-between align-items-center">
                <div class="header-info-left d-flex">
                  <div class="flag">
                    <img th:src="@{/img/icon/header_icon.png}" alt="">
                  </div>
                  <div class="select-this">
                    <form action="#">
                      <div class="select-itms">
                        <select name="select" id="select1">
                          <option value="">USA</option>
                          <option value="">SPN</option>
                          <option value="">CDA</option>
                          <option value="">USD</option>
                        </select>
                      </div>
                    </form>
                  </div>
                  <ul class="contact-now">
                    <li>+777 2345 7886</li>
                  </ul>
                </div>
                <div class="header-info-right">
                  <ul>
                    <li><a th:href="@{/login}">My Account </a></li>
                    <li><a th:href="@{/product_list}">Wish List  </a></li>
                    <li><a th:href="@{/cart}">Shopping</a></li>
                    <li><a th:href="@{/cartController/cart}">Cart</a></li>
                    <li><a th:href="@{/checkout}">Checkout</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="header-bottom  header-sticky">
          <div class="container-fluid">
            <div class="row align-items-center">
              <!-- Logo -->
              <div class="col-xl-1 col-lg-1 col-md-1 col-sm-3">
                <div class="logo">
                  <a th:href="@{/index}"><img th:src="@{/assets/img/logo/logo.png}" alt=""></a>
                </div>
              </div>
              <div class="col-xl-6 col-lg-8 col-md-7 col-sm-5">
                <!-- Main-menu -->
                <div class="main-menu f-right d-none d-lg-block">
                  <nav>
                    <ul id="navigation">
                      <li><a th:href="@{/index}">Home</a></li>
                      <!--<li><a th:href="@{/Catagori}">Catagori</a></li>
                      <li class="hot"><a href="#">Latest</a>
                        <ul class="submenu">
                          <li><a th:href="@{/product_list}"> Product list</a></li>
                          <li><a th:href="@{/single-product}"> Product Details</a></li>
                        </ul>
                      </li>-->
                      <li><a href="#">Pages</a>
                        <ul class="submenu">
                          <li><a th:href="@{/login}">Login</a></li>
                          <li><a th:href="@{/cart}">Card</a></li>
                          <li><a th:href="@{/elements}">Element</a></li>
                          <li><a th:href="@{/about}">About</a></li>
                          <li><a th:href="@{/confirmation}">Confirmation</a></li>
                          <li><a th:href="@{/cartController/cart}">Shopping Cart</a></li>
                          <li><a th:href="@{/checkout}">Product Checkout</a></li>
                        </ul>
                      </li>
                      <li><a th:href="@{/contact}">Contact</a></li>
                    </ul>
                  </nav>
                </div>
              </div>
              <div class="col-xl-5 col-lg-3 col-md-3 col-sm-3 fix-card">
                <ul class="header-right f-right d-none d-lg-block d-flex justify-content-between">
                  <li class="d-none d-xl-block">
                    <div class="form-box f-right ">
                      <input type="text" name="Search" placeholder="Search products">
                      <div class="search-icon">
                        <i class="fas fa-search special-tag"></i>
                      </div>
                    </div>
                  </li>
                  <li class=" d-none d-xl-block">
                    <div class="favorit-items">
                      <i class="far fa-heart"></i>
                    </div>
                  </li>
                  <li>
                    <div class="shopping-card">
                      <a th:href="@{/cartController/cart}"><i class="fas fa-shopping-cart" th:text="${session.order}!=null ?  ' '+${session.order.getOrderDetails().size()} : ' '" ></i></a>
                    </div>
                  </li>
<!--
                  <li class="d-none d-lg-block" th:if="${session.userLogin}"> <span  th:text="${session.userLogin.firstName} + ${session.userLogin.lastName}"></span></li>
-->
                  <li class="d-none d-lg-block" th:if="${session.userLogin}">
                    <div class="user-profile" onmouseover="showLogout()" onmouseout="hideLogout()">
                      <span th:text="${session.userLogin.firstName + ' ' + session.userLogin.lastName}"></span>
                      <div class="logout-popup" id="logoutPopup">
                        <a href="/logout">Logout</a>
                      </div>
                    </div>
                  </li>

                  <style>
                    .logout-popup {
                      display: none;
                      position: absolute;
                      background-color: white;
                      border: 1px solid #ccc;
                      padding: 5px;
                    }

                    .user-profile {
                      position: relative;
                      cursor: pointer;
                    }

                    .user-profile:hover #logoutPopup {
                      display: block;
                    }
                  </style>

                  <script>
                    function showLogout() {
                      document.getElementById("logoutPopup").style.display = "block";
                    }

                    function hideLogout() {
                      document.getElementById("logoutPopup").style.display = "none";
                    }
                  </script>

                  <li class="d-none d-lg-block" th:if="${session.userLogin == null}"> <a th:href="@{/login}" class="btn header-btn">Sign in</a></li>
                </ul>

              </div>
              <!-- Mobile Menu -->
              <div class="col-12">
                <div class="mobile_menu d-block d-lg-none"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Header End -->
  </header>
</th:block>
</body>
</html>
