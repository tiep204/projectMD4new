<!doctype html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>eCommerce HTML-5 Template </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS here -->
    <th:block th:replace="user/layout/css.html::css"></th:block>
</head>

<body>


<!--================login_part Area =================-->
<section class="login_part section_padding ">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-6">
                <div class="login_part_text text-center">
                    <div class="login_part_text_iner">
                        <h2>Already have an account?</h2>
                        <p>Every day, there are new advancements in science and technology.
                            Don't miss out!</p>
                        <a th:href="@{/login}" class="btn_3">Log In</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="login_part_form">
                    <div class="login_part_form_iner">
                        <h3>Welcome Back!<br>
                            Please Sign In</h3>
                        <form class="row contact_form" th:action="@{/homeController/register}" method="post" novalidate="novalidate">
                            <div class="col-md-6 form-group p_star">
                                <input type="text" class="form-control" id="firstName" name="firstName" value=""
                                       placeholder="First Name">
                            </div>
                            <div class="col-md-6 form-group p_star">
                                <input type="text" class="form-control" id="lastName" name="lastName" value=""
                                       placeholder="Last Name">
                            </div>
                            <div class="col-md-6 form-group p_star">
                                <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" value=""
                                       placeholder="Phone Number">
                            </div>
                            <div class="col-md-6 form-group p_star">
                                <input type="text" class="form-control" id="address" name="address" value=""
                                       placeholder="Address">
                            </div>
                            <div class="col-md-12 form-group p_star">
                                <input type="email" class="form-control" id="email" name="email" value=""
                                       placeholder="Email">
                            </div>
                            <div class="col-md-12 form-group p_star">
                                <input type="text" class="form-control" id="username" name="username" value=""
                                       placeholder="Username">
                            </div>
                            <div class="col-md-12 form-group p_star">
                                <input type="password" class="form-control" id="password" name="password" value=""
                                       placeholder="Password">
                            </div>
                            <div class="col-md-12 form-group p_star">
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" value=""
                                       placeholder="Confirm Password">
                            </div>
                            <div class="col-md-12 form-group p_star">
                                <label >Gender:</label>
                                <br>
                                <input type="radio" id="male" name="true" value="male">
                                <label for="male">Male</label>
                                <input type="radio" id="female" name="false" value="female">
                                <label for="female">Female</label>
                            </div>
                            <div class="col-md-12 form-group p_star">
                                <label for="birthDate">Birth Date:</label>
                                <br>
                                <input type="date" id="birthDate" name="birthDate">
                            </div>
                            <div class="col-md-12 form-group">
                                <div class="creat_account d-flex align-items-center">
                                    <input type="checkbox" id="rememberMe" name="rememberMe">
                                    <label for="rememberMe">Remember me</label>
                                </div>
                                <button type="submit" class="btn_3">
                                    Register
                                </button>
                                <a class="lost_pass" th:href="@{/login}">Already have an account?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!--================login_part end =================-->


<!-- JS here -->
<th:block th:replace="user/layout/js.html::js"></th:block>

</body>

</html>
