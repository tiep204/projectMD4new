<!doctype html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>eCommerce HTML-5 Template </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS here -->
    <th:block th:replace="user/layout/css.html::css"></th:block>
</head>

<body>

<th:block th:replace="user/layout/header.html::head"></th:block>

<!-- slider Area Start-->
<div class="slider-area ">
    <!-- Mobile Menu -->
    <div class="single-slider slider-height2 d-flex align-items-center" data-background="assets/img/hero/category.jpg">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="hero-cap text-center">
                        <h2>Card List</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- slider Area End-->

<!--================Cart Area =================-->
<form th:action="@{/cartController/updateCart}" method="post">
    <section class="cart_area section_padding">
        <div class="container">
            <div class="cart_inner">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">Product</th>
                            <th scope="col">Price</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Total</th>
                            <th scope="col">Actions</th>
                        </tr>
                        </thead>
                        <tbody th:each="orderDetail : ${orderDetails}">
                        <tr>
                            <td>
                                <div class="media">
                                    <div class="d-flex">
                                        <img th:src="@{|/image/${orderDetail.productId.image}|}" alt=""/>
                                    </div>
                                    <div class="media-body">
                                        <p th:text="${orderDetail.productId.productName}"></p>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <h5 th:text="${orderDetail.productId.price}"></h5>
                            </td>
                            <td>
                                <div class="product_count">
                                    <input class="input-number" type="number" th:value="${orderDetail.quantity}" min="0">
                                </div>
                            </td>
                            <td>
                                <h5 th:text="${orderDetail.quantity * orderDetail.productId.price}"></h5>
                            </td>
                            <td>
                                <a class="btn_1" th:href="@{'/cartController/updateCart?productId=' + ${orderDetail.productId.productId} + '&quantity=' + ${orderDetail.quantity}}">Update</a>
                                <a class="btn_1" th:href="@{'/cartController/removeFromCart?productId=' + ${orderDetail.productId.productId}}">Remove</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="checkout_btn_inner float-right">
                        <a class="btn_1" href="#">Continue Shopping</a>
                        <a class="btn_1 checkout_btn_1" href="#">Proceed to checkout</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</form>
