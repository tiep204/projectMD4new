<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:fragment="nav">
    <nav id="sidebar" class="sidebar js-sidebar">
        <div class="sidebar-content js-simplebar">
            <a class="sidebar-brand" th:href="@{/catalogController/index}">
                <span class="align-middle">AdminKit</span>
            </a>
            <ul class="sidebar-nav">
                <li class="sidebar-header">
                    Pages
                </li>
                <li class="sidebar-item" th:classappend="${#httpServletRequest.getRequestURI() == '/catalogController/catalog' ? 'active' : ''}">
                    <a class="sidebar-link" th:href="@{/catalogController/catalog}">
                        <i class="align-middle" data-feather="grid"></i> <span class="align-middle">Category</span>
                    </a>
                </li>
                <li class="sidebar-item" th:classappend="${#httpServletRequest.getRequestURI() == '/productController/product' ? 'active' : ''}">
                    <a class="sidebar-link" th:href="@{/productController/product}">
                        <i class="align-middle" data-feather="square"></i> <span class="align-middle">Product</span>
                    </a>
                </li>
                <li class="sidebar-item" th:classappend="${#httpServletRequest.getRequestURI() == '/userController/user' ? 'active' : ''}">
                    <a class="sidebar-link" th:href="@{/userController/user}">
                        <i class="align-middle" data-feather="user"></i> <span class="align-middle">User</span>
                    </a>
                </li>
                <li class="sidebar-item" th:classappend="${#httpServletRequest.getRequestURI() == '/contact' ? 'active' : ''}">
                    <a class="sidebar-link" th:href="@{/contact}">
                        <i class="align-middle" data-feather="user"></i> <span class="align-middle">Contact</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</th:block>
</body>
</html>
